<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skill-bars">
      <div class="bar">
        <div class="info">
          <span>Adobe Photoshop</span>
        </div>
        <div class="progress-line html">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Adobe illustrator</span>
        </div>
        <div class="progress-line css">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Adobe After Effects</span>
        </div>
        <div class="progress-line jquery">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Figma</span>
        </div>
        <div class="progress-line python">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Cinema 4D</span>
        </div>
        <div class="progress-line mysql">
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
